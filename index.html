<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
  <script type="text/javascript" src="index.js"></script>
</head>

<body id="body">
  <div class="card-profile">
    <div class="profile">
      <img src="./images/image-jeremy.png" alt="">
      <p>Report for</p> 
      <h1>Jeremy Robson</h1>
    </div>
    
    <nav>
    <a href="#" class="active" autofocus>Daily</a> 
    <a href="#">Weekly</a> 
    <a href="#">Monthly</a>
    </nav>
   
  </div>

  <div class="card grid-one">
    <div class="img-container">
      <img src="./images/icon-work.svg" alt="">
    </div>

    <div class="display">

      <div class="flex-heading">
        <h3>Work</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
    
      <h1>5hrs</h1><!-- daily -->
      <h6>Last Week - 6hrs</h6><!-- daily -->
    </div>
  
  </div>
 
  <div class="card grid-two">
    <div class="img-container">
      <img src="./images/icon-play.svg" alt="">
    </div>
    <div class="display">
      <div class="flex-heading">
        <h3>Play</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
      <h1>5hrs</h1><!-- daily -->
      <h6>Last Week - 6hrs</h6><!-- daily -->
    </div>
    
  </div>


  <div class="card grid-three">
    <div class="img-container">
      <img src="./images/icon-study.svg" alt="">
    </div>
    <div class="display">
      <div class="flex-heading">
        <h3>Study</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
    <h1>5hrs</h1><!-- daily -->
    <h6>Last Week - 6hrs</h6><!-- daily -->
    </div>
</div>
  <div class="card grid-four">
    <div class="img-container">
      <img src="./images/icon-exercise.svg" alt="">
    </div>
    <div class="display">
      <div class="flex-heading">
        <h3>Exercise</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
    <h1>5hrs</h1><!-- daily -->
    <h6>Last Week - 6hrs</h6><!-- daily -->
    </div>
</div>
  <div class="card grid-five">
    <div class="img-container">
      <img src="./images/icon-social.svg" alt="">
    </div>
    <div class="display">
      <div class="flex-heading">
        <h3>Social</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
    <h1>5hrs</h1><!-- daily -->
    <h6>Last Week - 6hrs</h6><!-- daily -->
    </div>
</div>
  <div class="card grid-six">
    <div class="img-container">
      <img src="./images/icon-self-care.svg" alt="">
    </div>
    <div class="display">
      <div class="flex-heading">
        <h3>Self Care</h3>
        <img src="./images/icon-ellipsis.svg" alt="">
      </div>
    <h1>5hrs</h1><!-- daily -->
    <h6>Last Week - 6hrs</h6><!-- daily -->
    </div>
</div>
  
  
</body>


</html>
